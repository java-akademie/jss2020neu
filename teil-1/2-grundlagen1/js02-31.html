    <h5>if-else</h5>
    <script>
        let alter = 27 //prompt("geben Sie Ihr Alter ein");
        if (alter >= 18) {
            writeln("Sie dürfen Alkohol kaufen");
        } else {
            writeln("du darfst keinen Alkohol kaufen");
        }
    </script>


    <h5>switch</h5>
    <script>
        let note = 3 //prompt("geben Sie Ihre Note ein");
        switch (note) {
            case "6":
                writeln("Sehr gut");
                break;
            case "5":
                writeln("Gut");
                break;
            case "4":
                writeln("Zufiedenstellend");
                break;
            case "3":
            case "2":
            case "1":
                writeln("Mit der Note " + note + " kommen Sie nicht weiter");
                break;
            default:
                writeln("falsche Note eingegeben");
        }
    </script>
