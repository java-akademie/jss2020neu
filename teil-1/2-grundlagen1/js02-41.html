<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jss</title>
    <script src="../../_js/myfunctions.js"></script>
    <script src="../../_js/mynumbers.js"></script>
</head>

<body>
    <div id="error" style="color: red; font-size: 20px"></div>

    <h5>Shift Operations 1</h5>

    <script>
        x = 12;
        writeln("x=" + x);
        binaerwertAusgeben(x);

        writeln("x<<=1");
        x <<= 1;
        binaerwertAusgeben(x);

        writeln("x<<=1");
        x <<= 1;
        binaerwertAusgeben(x);

        writeln("x<<=13");
        x <<= 13;
        binaerwertAusgeben(x);
        writeln("x>>=6");
        x >>= 6;
        binaerwertAusgeben(x);
        writeln("x>>=10");
        x >>= 10;
        binaerwertAusgeben(x);
        writeln("x>>=1");
        x >>= 1;
        binaerwertAusgeben(x);
    </script>

    <h5>Shift Operations 2</h5>

    <script>
        writeln("x=1; 31 mal x<<=1");
        x = 1;
        for (let i = 1; i <= 31; i++) {
            binaerwertAusgeben(x);
            x <<= 1;
        }

        writeln("-1 >>> 1");
        binaerwertAusgeben(-1 >>> 1);

        writeln("x=0b32'1'");
        //    .........x.........x.........x.........x.........x.........x....");
        x = 0b11111111111111111111111111111111;
        binaerwertAusgeben(x);

        writeln("x*=-1");
        x *= -1;
        binaerwertAusgeben(x);

        writeln("x>>=1");
        x >>= 1;
        binaerwertAusgeben(x);
    </script>

</body>


</html>
