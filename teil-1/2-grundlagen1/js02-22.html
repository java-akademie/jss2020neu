<body>

    <div id="error" style="color: red; font-size: 20px"></div>

    <h3>Variable auf numerisch pruefen</h3>

    <script>
        function chInt(s) {
            if (checkInteger(s))
                document.write(s + " <br />");
            else {
                document.write(s + " is not an Integer <br />");
            }
        }

        function chFloat(s) {
            if (checkFloat(s))
                document.write(s + " <br />");
            else
                document.write(s + " is not a Float <br />");
        }

        function chAllInts(s) {
            if (allInteger(s))
                document.write(s + " <br />");
            else
                document.write(s + " is not all Integers <br />");
        }
    </script>


    <script>
        let w1 = "112",
            w2 = "125.25",
            w3 = "25abc",
            w4 = "25.45xyz",
            w5 = "urs",

            w8 = "12e34",
            w9 = "12e34xyz",

            w13 = [3, 4, 5],
            w14 = {
                name: "hugo"
            },
            w15 = -123234,
            w16 = +123234;
    </script>

    <h5>check Integer</h5>
    <script>
        chInt(w1);
