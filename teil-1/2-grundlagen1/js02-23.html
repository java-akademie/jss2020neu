<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jss</title>
    <script src="../../_js/myfunctions.js"></script>
    <script src="../../_js/mynumbers.js"></script>
</head>


<body>
    <div id="error" style="color: red; font-size: 20px"></div>

    <script>
        ueberschrift("Decrement/Increment ");

        w = 5;
        writeln("w=" + w);
        erg = w++;
        writeln("erg = w++ :: " + erg);
        erg = ++w;
        writeln("erg = ++w :: " + erg);

        writeln(erg + " " + erg++ + " " + erg);
        writeln(erg + " " + ++erg + " " + erg);

        writeln("w=" + w);

        erg = w--;
        writeln("erg = w-- :: " + erg);

        erg = --w;
        writeln("erg = --w :: " + erg);

        writeln(erg + " " + erg-- + " " + erg);
        writeln(erg + " " + --erg + " " + erg);
    </script>

</body>


</html>
