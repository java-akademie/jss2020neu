<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jss</title>
    <script src="../../_js/myfunctions.js"></script>
    <script src="../../_js/mynumbers.js"></script>
</head>

<body>
    <div id="error" style="color: red; font-size: 20px"></div>

    <script>
        ueberschrift("Zuweisungen");

        let w = 5;
        writeln("w=" + w);
        w += 5;
        writeln("w+=5 :: " + w);
        w -= 3;
        writeln("w-=3 :: " + w);
        w *= 6;
        writeln("w*=6 :: " + w);
        w /= 3;
        writeln("w/=3 :: " + w);
        w %= 4;
        writeln("w%=4 :: " + w);
    </script>

</body>


</html>
