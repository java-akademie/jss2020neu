    <h3>Onerror</h3>
    <h5>mit use strict muessen Variablen mit var oder let deklariert sein</h5>
    <script>
        'use strict';
        document.write("a=");
        a = 5;
        document.write(a+"");
    </script>

    <h5>mehrfache Deklaration mit let ist nicht erlaubt 1</h5>

        document.write("b=");
        let b = 9;
        document.write(b+"");
    </script>
