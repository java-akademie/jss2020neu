<h3>Bankkonto 1</h3>

<script>
    let konto = new BankKonto("Max Mustermann");
    konto.einzahlen(10000);
    writeln(konto);

    for (let i = 1; i <= 8; i++) {
        if (konto.abheben(1500)) {
            writeln("1500 wurden abgehoben  -- " + konto);
        } else {
            writeln("1500 koennen nicht abgehoben werden -- " + konto);
        }
    }

    konto.einzahlen(10000);
    writeln(konto);
    writeln(konto.getInhaber());
    writeln(konto.getSaldo());
</script>
