<script>
    // die Klasse Person
    function Person(name, addr) {
        // Attribute
        this.name = name;
        this.addr = addr;

        // Methoden

        this.toString = () => {
            let s = "";
            s += (this.name === undefined ? "-" : this.name) + " / ";
            s += (this.addr === undefined ? "-" : this.addr) + "";
            return s;
        };

        this.personToString = this.toString;
    }
</script>


<script>
    // die Superklasse der Klasse Student
    Student.prototype = new Person();

    // die Klasse Student
    function Student(name, addr, matrikelnummer) {
        // Attribute
        this.constructor(name, addr);
        this.matrikelnummer = matrikelnummer;

        // Methoden
        this.toString = () => {
            let s = "";
            s += this.personToString() + " / ";
            s += (this.matrikelnummer === undefined ?
                "-" : this.matrikelnummer);
            return s;
        };


         this.studentToString = this.toString;
    }
</script>
