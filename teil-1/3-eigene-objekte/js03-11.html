<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jss</title>
    <script src="../../_js/myfunctions.js"></script>

</head>


<body>
    <div id="error" style="color: red; font-size: 20px"></div>

    <h3>Objekte und Eigenschaften</h3>

    <script>
        function ausgeben(p) {
            document.write((p.name === undefined ?
                "(na/(name)   	" : p.name) + " :: ");
            document.write((p.ort === undefined ?
                "(na/ort)     	" : p.ort) + " :: ");
            document.write((p.strasse === undefined ?
                "(na/strasse) 	" : p.strasse) + " :: ");
            document.write((p.salaer === undefined ?
                "(na/salaer)  	" : p.salaer) + " :: ");

            document.write("<br />");
        }
    </script>

    <script>
        {
            writehx("Person1")

            function Person1() { // Objekten koennen Attribute zugefuegt werden 
            }
            let p = new Person1()
            ausgeben(p);
            p.name = "hugo"
            p.ort = "basel"
            ausgeben(p);
            p.strasse = "hauptstrasse 17"
            p.salaer = 7534.80
            ausgeben(p);
        }
    </script>

    <script>
        {
            writehx("Person2");

            function Person2(name, ort) {
                this.name = name;
                this.ort = ort;
            }
            let p = new Person2("fritz", "konstanz");
            ausgeben(p);
            p.salaer = 7543.20;
            ausgeben(p);
            p.strasse = "hauptplatz 12";
            ausgeben(p);
        }
    </script>

    <script>
        {
            writehx("Person3");

            function Person3(name, ort, strasse, salaer) {
                this.name = name;
                this.ort = ort;
                this.strasse = strasse;
                this.salaer = salaer;
            }
            let p = new Person3("fritz", "konstanz", "hauptstrasse 24", 5000);
            ausgeben(p);
        }
    </script>

</body>


</html>
